<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container"> 
    <h1>
        Organization Registration  
    </h1>
    <div class="form-container">
        <form action="#" id="Registration-form">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" placeholder="Name" id="name" name="name">
                <div class="error-message" id="name-error">
            </div>
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email" name="email">
                <div class="error-message" id="email-error">
                </div>
            </div>

            <div class="form-field">
                <label for="phone">Phone</label>
                <input type="number" placeholder="XXXXXXXXXX" id="phone" name="phone">
                <div class="error-message" id="phone-error">
                </div>
            </div>

            <div class="form-field">
                <label for="address">Address</label>
                <input type="text" placeholder="Address" id="address" name="address">
                <div class="error-message" id="address-error">
                </div>
            </div>

            <div class="form-field">
                <label for="city">City</label>
                <input type="text" placeholder="city" id="city" name="city">
                <div class="error-message" id="city-error">
                </div>
            </div>

            <div class="form-field">
                <label for="state">State</label>
                <input type="text" placeholder="state" id="state" name="state">
                <div class="error-message" id="state-error">
                </div>
            </div>

            <div class="form-field">
                <label for="postalCode">PostalCode</label>
                <input type="postalCode" placeholder="postalCode" id="postalCode" name="postalCode">
                <div class="error-message" id="postalCode-error">
                </div>
            </div>

            <div class="submission-section">
                <button type="submit">Submit</button>
            </div>


        </form>
    </div>

</div>


    <script src="./script.js"></script>
</body>
</html>
